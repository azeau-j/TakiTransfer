name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        if: matrix.service == 'backend'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven dependencies
        if: matrix.service == 'backend'
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Test Backend
        if: matrix.service == 'backend'
        working-directory: apps/backend
        run: mvn clean verify -B

      - name: Setup Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache npm dependencies
        if: matrix.service == 'frontend'
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('apps/frontend/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install Frontend Dependencies
        if: matrix.service == 'frontend'
        working-directory: apps/frontend
        run: npm ci

      - name: Lint Frontend
        if: matrix.service == 'frontend'
        working-directory: apps/frontend
        run: npm run lint || true

      - name: Test Frontend
        if: matrix.service == 'frontend'
        working-directory: apps/frontend
        run: npm run test

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer:${GITHUB_REF_NAME} ./apps/backend
          docker build -t ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer:latest ./apps/backend
          docker push ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer:${GITHUB_REF_NAME}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer:latest

      - name: Build Frontend Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer-front:${GITHUB_REF_NAME} ./apps/frontend
          docker build -t ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer-front:latest ./apps/frontend
          docker push ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer-front:${GITHUB_REF_NAME}
          docker push ${{ env.REGISTRY }}/${{ env.OWNER }}/takitransfer-front:latest

  publish-sdk:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven dependencies for SDK
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/apps/backend/sdk/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Publish SDK to GitHub Packages
        working-directory: apps/backend
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}